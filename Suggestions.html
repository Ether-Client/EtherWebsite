<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ether Suggestions</title>

<body>

                <li class=""><a href="ChangeLog.html">Change Log</a></li>

<script>
    ScrollReveal({
        reset: true,
        distance: '60px',
        duration: 2500,
        delay: 400
